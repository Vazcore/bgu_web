<!DOCTYPE html>

        <title>Rate Education</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container main_layout shadow_block">
            <nav class="navigation" ng-controller="NavigationController">
