<html>
<head>
<meta charset="utf-8">
<title>Таблицы</title>
</head>
<body>

<table align="left" width="49%" border="1px" cellspacing="0" cellpadding="5px">
	<tr align="center">
		<td rowspan="2">1</td>
		<td colspan="2">2</td>
	</tr>
	<tr align="center">
		<td style="padding: 20px;">5</td>
		<td style="padding: 20px;">6</td>
	</tr>
</table>

<table align="right" width="49%" border="1px" cellspacing="0" cellpadding="5px">
	<tr align="center">
		<td colspan="2">1</td>		
	</tr>
	<tr align="center">
		<td rowspan="2">3</td>
		<td>4</td>
	</tr>
	<tr align="center">		
		<td>6</td>
	</tr>
</table>

<table align="left" width="49%" border="1px" cellspacing="0" cellpadding="5px" style="margin-top: 30px;">
	<tr align="center">
		<td>1</td>
		<td rowspan="2">2</td>
	</tr>
	<tr align="center">
		<td>3</td>		
	</tr>
	<tr align="center">
		<td colspan="2">5</td>		
	</tr>	

</table>

<table align="right" width="49%" border="1px" cellspacing="0" cellpadding="5px" style="margin-top: 30px;">
	<tr align="center">
		<td colspan="2">1</td>		
	</tr>	
	<tr align="center">
		<td>3</td>
		<td>4</td>
	</tr>
	<tr align="center">
		<td colspan="5">5</td>		
	</tr>	
</table>



</body>
</html>
