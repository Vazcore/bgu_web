<html>
<head>
<meta charset="utf-8">
<title>Вложенные таблицы</title>
</head>
<body>

<table align="center" width="600px" border="1px" cellspacing="0" cellpadding="5px">
	<tr>
		<td colspan="2" bgcolor="gray">
			<table width="600px" cellspacing="10px" cellpadding="10px">
				<tr>
					<td width="33%" bgcolor="white">&nbsp;</td>
					<td width="33%" bgcolor="white">&nbsp;</td>
					<td width="33%" bgcolor="white">&nbsp;</td>
				</tr>
			</table>			
		</td>		
	</tr>
	<tr>
		<td width="200px">
			<table cellspacing="10px" cellpadding="10px">
				<tr>
					<td width="200px" bgcolor="gray">&nbsp;</td>
				</tr>
				<tr>
					<td width="200px" bgcolor="gray">&nbsp;</td>
				</tr>
				<tr>
					<td width="200px" bgcolor="gray">&nbsp;</td>
				</tr>
				<tr>
					<td width="200px" bgcolor="gray">&nbsp;</td>
				</tr>
			</table>
		</td>
		<td width="400px">&nbsp;</td>
	</tr>
</table>

</body>
</html>
